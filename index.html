<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>胰島素補打計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type=number], input[type=range], select, button {
      margin-top: 5px;
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .slider-value {
      font-weight: bold;
      margin-left: 10px;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>胰島素補打計算器</h1>

  <!-- 法則選擇 -->
  <div class="section">
    <h3>選擇計算法則</h3>
    <select id="ruleSelect" onchange="updateRuleLabel()">
      <option value="1800/500">1800 / 500 (速效)</option>
      <option value="1500/450">1500 / 450 (短效)</option>
    </select>
  </div>

  <!-- 第一步：計算 ISF / ICR -->
  <div class="section">
    <h3>基礎敏感度計算</h3>
    <label>總胰島素劑量 (TDD)：<input type="number" id="tdd" placeholder="請輸入總單位" value="40"></label>
    
    <label>矯正因子 ISF (mg/dL per U)
      <input type="range" id="isfSlider" min="5" max="200" step="1" oninput="updateISFValue()">
      <span class="slider-value" id="isfValue">0</span>
    </label>

    <label>碳水比 ICR (g per U)
      <input type="range" id="icrSlider" min="5" max="50" step="1" oninput="updateICRValue()">
      <span class="slider-value" id="icrValue">0</span>
    </label>

    <button onclick="calcISFICR()">計算 ISF 與 ICR</button>
    <div class="result" id="step1Result"></div>
  </div>

  <!-- 第二步：補打速效劑量 -->
  <div class="section">
    <h3>補打速效胰島素計算</h3>
    <label>目前血糖 (mg/dL)：<input type="number" id="currentBG"></label>
    <label>目標血糖 (mg/dL)：<input type="number" id="targetBG" value="100"></label>
    <label>碳水量 (g)：<input type="number" id="carbs"></label>
    <button onclick="calcCorrection()">計算補打速效劑量</button>
    <div class="result" id="step2Result"></div>
  </div>

  <script>
    let ISF = null;
    let ICR = null;

    function updateRuleLabel() {
      // 可以依需求做其他更新
    }

    function updateISFValue() {
      document.getElementById("isfValue").textContent = document.getElementById("isfSlider").value;
    }

    function updateICRValue() {
      document.getElementById("icrValue").textContent = document.getElementById("icrSlider").value;
    }

    function calcISFICR() {
      const tdd = parseFloat(document.getElementById("tdd").value);
      const rule = document.getElementById("ruleSelect").value;
      if (isNaN(tdd) || tdd <= 0) {
        alert("請輸入有效的 TDD！");
        return;
      }

      let isfConst = rule === "1800/500" ? 1800 : 1500;
      let icrConst = rule === "1800/500" ? 500 : 450;

      ISF = Math.floor(isfConst / tdd);
      ICR = Math.floor(icrConst / tdd);

      // 更新滑動條初始值
      const isfSlider = document.getElementById("isfSlider");
      const icrSlider = document.getElementById("icrSlider");
      isfSlider.value = ISF;
      icrSlider.value = ICR;
      updateISFValue();
      updateICRValue();

      document.getElementById("step1Result").innerHTML =
        `👉 ISF (降血糖能力)：1 U ≈ 降 <b>${ISF}</b> mg/dL<br>
         👉 ICR (碳水比例)：1 U ≈ 覆蓋 <b>${ICR}</b> g 碳水`;
    }

    function calcCorrection() {
      if (!ISF || !ICR) {
        alert("請先完成基礎敏感度計算！");
        return;
      }

      const currentBG = parseFloat(document.getElementById("currentBG").value);
      const targetBG = parseFloat(document.getElementById("targetBG").value);
      const carbs = parseFloat(document.getElementById("carbs").value);

      if (isNaN(currentBG) || isNaN(targetBG) || isNaN(carbs)) {
        alert("請完整輸入血糖與碳水數據！");
        return;
      }

      let correctionDose = 0;
      if (currentBG > targetBG) {
        correctionDose = Math.floor((currentBG - targetBG) / ISF);
      }
      const mealDose = Math.floor(carbs / ICR);
      const totalDose = correctionDose + mealDose;

      document.getElementById("step2Result").innerHTML =
        `👉 修正劑量 (高血糖修正)：<b>${correctionDose}</b> U<br>
         👉 餐點劑量 (碳水覆蓋)：<b>${mealDose}</b> U<br>
         ✅ 建議補打速效總劑量：<b>${totalDose}</b> U`;
    }

    // 初始化滑動條顯示
    updateISFValue();
    updateICRValue();
  </script>
</body>
</html>
